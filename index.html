<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Page Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <div class="logo"><img src="/images/logo.svg" alt="Huddle Logo" /></div>
      <div class="hero">
        <div class="hero-img">
          <img
            src="/images/illustration-mockups.svg"
            alt="Illustration-mockups"
          />
        </div>

        <div class="hero-description">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="register-btn"><a href="#">Register</a></div>
        </div>
        
      </div>
      <div class="social-media-btns">
        <ul role="list">
          <li>
            <a href="#"
              ><img src="images/et_facebook.svg" alt="Facebook Link"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="/images/et_twitter.svg" alt="Twitter Link"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="/images/et_instagram.svg" alt="Instagram Link"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Carlos-Cezar" target="_blank"
          >Carlos-Cezar</a
        >.
      </p>
    </footer>
  </body>
</html>
